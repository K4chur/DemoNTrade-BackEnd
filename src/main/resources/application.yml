spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tst
    username: tst
    password: tst
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  servlet:
    context-path: /api

security:
  jwt:
    secret-key: tst
    expiration-time: 3600000
